<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.5"/>
    </pattern>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 30 10 L 70 10 70 50 90 50" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
      <path d="M 60 30 L 60 70 20 70 20 90" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
      <circle cx="70" cy="10" r="3" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
      <circle cx="90" cy="50" r="3" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
      <circle cx="20" cy="90" r="3" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#circuit)"/>
</svg> 